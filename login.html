<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入登录页面所需要的资源和库文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />

    <script src="./assets/lib/jquery.js"></script>
    <!-- 非模块化的引入方式 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</head>
<!-- logo盒子 -->
<!--头部  -->
<div class="layui-main">
    <img src="./assets/images/logo.png" alt="图片无法显示">
</div>
<!-- 表单 -->
<div class="Login-reg-box">
    <div class="title-box"></div>
    <!-- 登录 -->
    <div class="login-box">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="title" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
        </form>
        <a id="link-login" href="javascript:">去注册</a>
    </div>
    <!-- 注册 -->
    <div class="reg-box">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input id='reg-username' type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input id='reg-pwd' type="text" name="title" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="title" required lay-verify="required|password|repassword" placeholder="请再次输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button id='reg-btn' class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
        </form>
        <a id="link-reg" href="javascript:">去登录</a>
    </div>
</div>


<body>

</body>

</html>
